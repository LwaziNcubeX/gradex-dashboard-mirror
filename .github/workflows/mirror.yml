on:
  push:
    branches: [main]

jobs:
  mirror:
    if: github.repository == 'rapidshyft/gradex-dashboard'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - run: |
          git remote remove mirror || true
          git remote add mirror https://lwazincubex:${{ secrets.MIRROR_TOKEN }}@github.com/lwazincubex/gradex-dashboard-mirror.git
          git push mirror main --force
