name: Mirror to personal repo

on:
  push:
    branches:
      - main

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false # ‚Üê THIS IS THE MISSING PIECE

      - name: Push mirror
        run: |
          git remote remove mirror || true
          git remote add mirror https://lwazincubex:${{ secrets.MIRROR_TOKEN }}@github.com/lwazincubex/gradex-dashboard-mirror.git
          git push mirror main --force
